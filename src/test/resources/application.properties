# application.properties (test profile)
# Dev services disabled by default - requires Docker to be running
# To use dev services (auto-start PostgreSQL), set: quarkus.datasource.devservices.enabled=true
# To use existing PostgreSQL, configure the JDBC URL below
%test.quarkus.datasource.devservices.enabled=false
%test.quarkus.datasource.db-kind=postgresql
%test.quarkus.datasource.username=quarkus_test
%test.quarkus.datasource.password=quarkus_test
# Default to standard PostgreSQL port (5432)
# If using Docker manually on port 15432, uncomment and use: jdbc:postgresql://localhost:15432/quarkus_test
%test.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkus_test
%test.quarkus.datasource.jdbc.max-size=8
%test.quarkus.datasource.jdbc.min-size=2


quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

quarkus.openapi.generator.spec=warehouse-openapi.yaml
quarkus.openapi.generator.base-package=com.warehouse.api