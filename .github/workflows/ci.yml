name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13.3
        env:
          POSTGRES_USER: quarkus_test
          POSTGRES_PASSWORD: quarkus_test
          POSTGRES_DB: quarkus_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Make Maven wrapper executable
      - name: Make Maven wrapper executable
        run: chmod +x ./mvnw

      # 3Ô∏è‚É£ Set up JDK 17 and cache Maven dependencies
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # 4Ô∏è‚É£ Run tests with coverage
      - name: Build and test with coverage
        env:
          QUARKUS_DATASOURCE_DEVSERVICES_ENABLED: false
          QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://localhost:5432/quarkus_test
          QUARKUS_DATASOURCE_USERNAME: quarkus_test
          QUARKUS_DATASOURCE_PASSWORD: quarkus_test
        run: ./mvnw clean test

      # 5Ô∏è‚É£ Generate coverage report
      - name: Generate coverage report
        run: ./mvnw jacoco:report

      # 6Ô∏è‚É£ Check coverage threshold
      - name: Check coverage threshold
        run: ./mvnw jacoco:check

      # 7Ô∏è‚É£ Upload coverage reports
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            target/site/jacoco/index.html
            target/site/jacoco/jacoco.xml
          retention-days: 30

      # 8Ô∏è‚É£ Upload test results
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 30

      # 9Ô∏è‚É£ Build the package (skip tests)
      - name: Build package
        run: ./mvnw package -DskipTests

      # üîü Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: target/*.jar
          retention-days: 7
